@if (displayBaseTemplate) {
<nb-layout>
  <nb-layout-header>
    <div class="logo-container">
      <img src="../assets/imgs/norte-script.png" alt="Logo empresa" />
    </div>
    <a href="#" (click)="toggle()"><i class="nb-menu-outline"></i></a>
  </nb-layout-header>
  <nb-sidebar class="sidebar" fixed>
    <nb-card class="border-none">
      <nb-menu [items]="items" autoCollapse="true"> </nb-menu>
    </nb-card>
  </nb-sidebar>
  <nb-layout-column class="colored-column-basic">
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
} @else {
<nb-layout>
  <nb-layout-column class="colored-column-basic">
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
}
